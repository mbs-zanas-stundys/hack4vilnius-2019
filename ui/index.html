<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Susitvarkom - Hack4Vilnius</title>

    <link href="https://js.arcgis.com/4.12/esri/css/main.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Jomhuria|Yantramanav:400,500,700&display=swap"
      rel="stylesheet"
    />
    <link href="/app/styles/styles.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div id="mapBlock"></div>
    </main>

    <div class="actions-overlay hide">
      <div id="legendBlock">
        <h2>Konteinerių duomenys</h2>
        <div class="custom-select">
          <select name="container-data-type" id="container-data-type">
            <option value="unload-ratio" selected>Iškrovimų svorio santykis</option>
            <option value="missed-pickups">Praleisti išvežimai</option>
          </select>
        </div>

        <div id="legendContentBlock"></div>
        <button
          style="margin: 0.5rem 0 0 0; width: 100%"
          class="primary"
          id="btn-show-menu"
          type="button"
        >
          Grįžti į meniu
        </button>
      </div>
    </div>

    <section class="overlay">
      <div class="overlay-content">
        <img id="logo" src="/app/images/logo.svg" />
        <p>Vilniaus miesto komunalinių atliekų analitika</p>
        <div class="overlay-buttons column fade-in">
          <button id="btn-find-location" class="primary" type="button">
            Nustatyti buvimo vietą
          </button>

          <button id="btn-show-map" type="button">Rodyti žemėlapį</button>
        </div>
      </div>
    </section>

    <div class="logo-overlay">
      Pirmuosius pamatus pastatė
      <img src="/app/images/metasite-logo.png" alt="Metasite logo" />
      <a href="https://www.metasite.net/" target="_blank" class="stretched-link"></a>
    </div>

    <script>
      var locationPath = location.pathname.replace(/\/[^\/]+$/, '');
      window.dojoConfig = {
        locale: 'lt',
        packages: [
          {
            name: 'app',
            location: locationPath + '/app'
          }
        ]
      };
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://js.arcgis.com/4.12/"></script>

    <script>
      require(['/dist/main.js']);
    </script>
  </body>
</html>
